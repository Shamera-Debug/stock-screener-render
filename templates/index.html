<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글로벌 52주 신고가 근접 종목</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f4f6f8; color: #333; }
        .sidebar { width: 220px; height: 100vh; position: fixed; top: 0; left: 0; background-color: #1a222c; padding-top: 60px; color: #fff; transition: transform 0.3s ease-in-out; z-index: 100; }
        .sidebar.hidden { transform: translateX(-100%); }
        .sidebar h2 { text-align: center; color: #00aaff; margin-bottom: 30px; }
        .sidebar ul { list-style-type: none; padding: 0; margin: 0; }
        .sidebar ul li a { display: block; color: #adb5bd; text-decoration: none; padding: 15px 25px; transition: background-color 0.2s, color 0.2s; }
        .sidebar ul li a:hover, .sidebar ul li a.active { background-color: #00aaff; color: #ffffff; }
        #menu-toggle { position: fixed; top: 15px; left: 15px; z-index: 101; background: none; border: none; color: #00aaff; font-size: 24px; cursor: pointer; }
        .content { padding: 2em; transition: margin-left 0.3s ease-in-out; margin-left: 220px; }
        .content.full-width { margin-left: 0; }
        .container { max-width: 100%; margin: auto; overflow-x: auto; }
        h1 { text-align: center; color: #007bff; margin-bottom: 0.5em; } /* margin-bottom 수정 */
        
        /* ✅ [추가] 업데이트 시간 표시 스타일 */
        .last-updated {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 2em;
        }

        table { width: 100%; border-collapse: collapse; box-shadow: 0 2px 15px rgba(0,0,0,0.1); background-color: #fff; }
        th, td { border: 1px solid #e0e0e0; text-align: left; padding: 12px 15px; white-space: nowrap; }
        tbody tr:nth-of-type(even) { background-color: #f9f9f9; }
        tbody tr:hover { background-color: #f1f1f1; }
        
        /* ✅ [확인] 헤더 고정을 위한 최종 CSS 코드 */
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #007bff;
            color: #ffffff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        </nav>

    <button id="menu-toggle">☰</button>

    <main class="content" id="main-content">
        <div class="container">
            <h1>📈 52주 신고가 근접 종목 ({{ country_name }})</h1>
            
            <p class="last-updated">
                최근 업데이트: {{ last_updated }}
            </p>
            
            <table>
                </table>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('full-width');
        });
    </script>
</body>
</html>
